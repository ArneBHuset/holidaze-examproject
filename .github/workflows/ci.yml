name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.7.0, 18.x, 16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Lint the code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
