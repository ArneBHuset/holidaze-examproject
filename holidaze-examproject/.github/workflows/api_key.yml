name: Deploy

on:
  push:
    branches:
      - '**'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NOROFF_API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy
        run: npm run deploy
        env:
          NOROFF_API_KEY: ${{ secrets.API_KEY }}
